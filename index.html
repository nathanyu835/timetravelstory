<!DOCTYPE HTML>
<head>
    <style>
        ::-webkit-input-placeholder { /* WebKit, Blink, Edge */
            color:    #ffffff;
        }
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
           color:    #ffffff;
           opacity:  1;
        }
        ::-moz-placeholder { /* Mozilla Firefox 19+ */
           color:    #ffffff;
           opacity:  1;
        }
        :-ms-input-placeholder { /* Internet Explorer 10-11 */
           color:    #ffffff;
        }
        body {
            background: url('http://darkdownhere.com/wp-content/uploads/2015/06/space-time-documentary.jpg');
            background-size: cover;
            background-position: center;
        }
        .demo-layout-transparent {
          
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
          /* This background is dark, so we set text to white. Use 87% black instead if
             your background is light. */
          color: white;
        }

        #landingPage, #descriptionText {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }
        .inactive {
            visibility: hidden;
        }
        #welcome {
            padding-top: 22.5%;
            color: white;
            text-shadow: 1px 1px 3px #000000;
        }
        #textBox {
          position: absolute;
          font-size: 16px;
          font-weight: bolder;
          top: 12.5%;
          left: 2%;
          height: 70%;
          width: 95%;
          background-color: #ffffff;
          opacity: 0.8;
          z-index: 1;
          padding: 4px;
          font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }
    </style>

</head>

<body>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.green-red.min.css" />  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation" id="loginMenu">
            <button class="mdl-button mdl-js-button mdl-button--fab_24dp mdl-js-ripple-effect mdl-button--colored" onclick=window.location.href='/dashboard';">
                Login
            </button>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
      </main>
    </div>


    <div id="welcome" style="text-align:center">
        <span id="landingPage" style="font-size:70px; font-weight:bolder">Welcome to Nathan and Angela's Final Project!</span>
   </div>

    <textarea id="textBox" class="inactive" readOnly></textarea>

</html>
